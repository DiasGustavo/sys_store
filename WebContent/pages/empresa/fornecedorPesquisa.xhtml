<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metada">
		<f:metadata>
			<f:event listener="#{fornecedorBean.listar}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formPesquisa">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedor" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{fornecedorBean.listaFornecedores}"
				filteredValue="#{fornecedorBean.listaFornecedoresFiltrados}"
				var="fornecedor" rows="10" paginator="true" id="tabelaDados">
				<f:facet name="footer">
					<p:button value="Novo"
						outcome="/pages/empresa/fornecedorCadastro.xhtml?faces-redirect=true">
						<f:param name="foracao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Id" style="width: 5%;">
					<h:outputText value="#{fornecedor.id}" />
				</p:column>
				
				<p:column headerText="Insc. Municipal: " filterBy="#{fornecedor.insMunicipal}"
					sortBy="#{fornecedor.insMunicipal}">
					<h:outputText value="#{fornecedor.insMunicipal}" />
				</p:column>

				<p:column headerText="Insc. Estadual: " filterBy="#{fornecedor.insEstadual}"
					sortBy="#{fornecedor.insEstadual}">
					<h:outputText value="#{fornecedor.insEstadual}" />
				</p:column>

				<p:column headerText="Pessoa Jurídica:">
					<h:outputText value="#{fornecedor.pj.pessoa.nome}" />
				</p:column>

				<p:column headerText="Opções" style="width: 12%;">
					<p:button value="Editar"
						outcome="/pages/empresa/fornecedorCadastro.xhtml?faces-redirect=true">
						<f:param name="forid" value="#{fornecedor.id}" />
						<f:param name="foracao" value="Editar" />
					</p:button>

					<p:button value="Excluir"
						outcome="/pages/empresa/fornecedorCadastro.xhtml?faces-redirect=true">
						<f:param name="forid" value="#{fornecedor.id}" />
						<f:param name="foracao" value="Excluir" />
					</p:button>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
